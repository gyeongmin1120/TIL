<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
var value=window.prompt("평균 점수를 입력해 주세요");

value=parseInt(value);

if(value>=90 && value==100){
  alert(value+" 점수의 학점은? A 입니다.");
}
else if(value>=80 && value<=89){
  alert(value+" 점수의 학점은? B 입니다.");
}
else if(value>=70 && value<=79){
  alert(value+" 점수의 학점은? C 입니다.");
}
else if(value>=60 && value<=69){
  alert(value+" 점수의 학점은? D 입니다.");
}
else {
  alert(value+" 점수의 학점은? F 입니다.");
}
    </script>
  </head>
  <body>

  </body>
</html>
