value1=parseInt(value1);
value3=parseInt(value3);

switch (value2) {
  case "+":
    result=value1+value3;
    break;
  case "-":
    result=value1-value3;
    break;
  case"*":

    break;
    case"/":
      result=value1/value3;
      break;
  default:
    result="지원하지 않는 연산자입니다.";
  }
 alert(value1+ value2+ value3+"="+result);
