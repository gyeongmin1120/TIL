
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
.fish{
  position: absolute;
  width:120px;
}
.fish p{
  position: absolute;
  margin-top:20px;
  text-align: center;
  width:100%;
}
#fish1{
  left:50px;
  top:100px;
}
#fish2{
  left:150px;
  top:200px;
}
#fish3{
  left:180px;
  top:50px;
}
#fish4{
  left:350px;
  top:200px;
}
#fish5{
  left:50px;
  top:300px;
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // $(document).ready(function(){
      //   var $parent=$("#child").offsetParent();
      //   console.log("id="+$parent.attr("id"));
      // })

      $(document).ready(function() {
        var $info=$("#info");
        $(".fish").click(function (e) {
          var $targetFish=$(this);

          var pos=$targetFish.position();
          var str="id="+$targetFish.attr("id")+", left="+pos.left+", top="+pos.top;

          $info.html(str);
        });
      })
    </script>

</head>

<body>
  <div id="info">위치값이 이곳에 출력될 거에요.</div>

  <div id="parent1">
    <div id="fish1" class="fish">
      <p>1</p><img src="fish.png">
    </div>

    <div id="fish2" class="fish">
      <p>2</p> <img src="fish.png">
    </div>

    <div id="fish3" class="fish">
      <p>3</p><img src="fish.png">
    </div>

    <div id="fish4" class="fish">
      <p>4</p><img src="fish.png">
    </div>

    <div id="fish5" class="fish">
      <p>5</p> <img src="fish.png">
    </div>
  </div>

</body>
</html>
